<script>
    events.domReady(function(){
        $('.product').prepend('<div class="IGFastShip"><i class="fas fa-shipping-fast"></i><div class="IGFastShipTxt">ENTREGA RÁPIDA</div></div>');
    });
</script>

<style>
    .IGFastShip {
        position: absolute;
        background: #ff9900;
        top: 0;
        right: 0;
        color: #fff;
        padding: 10px 7px;
        display: flex;
        font-weight: bold;
        z-index: 1;
    }
    .IGFastShip .fas {
        align-self: center;
    }
    .IGFastShipTxt {
        display: none;
    }
    .IGFastShip:hover .fas {
        margin-right: 5px;
    }
    .IGFastShip:hover .IGFastShipTxt {
        display: block;
    }
</style>
