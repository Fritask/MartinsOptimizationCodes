<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/d9a2613e01.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
    .c-stickyBanner--customOne .c-stickyBanner__item--arrow:after {
        border-left-color: rgb(0, 175, 240);
    }
    .IGFaixas {
        display: none;
    }
    div.IGFaixaName {
        color: inherit;
        text-align: center;
        border-bottom: 2px solid rgb(204, 204, 204);
        font-weight: normal;
        cursor: pointer;
        padding-top: 15px;
        width: 285px;
        max-width: 285px;
        display: inline-block;
    }
    div.IGFaixaName.active, div.IGFaixaName:hover {
        color: rgb(0, 66, 130);
        border-bottom: 4px solid rgb(0, 66, 130);
        font-weight: bold;
    }
    .IGFaixasContainer {
        padding-top: 10px;
        padding-bottom: 30px;
        background-color: #F0F1F1;
    }
    .IGRowOpcoesFaixas {
        max-width: 1140px;
        width: 1140px;
        margin: 0 auto;
    }
    .IGFaixaFade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }
    @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    @media only screen and (max-width: 1199px) {
        .IGRowOpcoesFaixas {
            max-width: 940px;
            width: 940px;
        }
        div.IGFaixaName {
            width: 235px;
            max-width: 235px;
        }
    }
    @media only screen and (max-width: 991px) {
        .IGRowOpcoesFaixas {
            max-width: 720px;
            width: 720px;
            margin-right: 0;
        }
        div.IGFaixaName {
            width: 180px;
            max-width: 180px;
        }
        .c-stickyBanner__link {
            max-width: 716px;
            width: 716px;
        }
    }
    @media only screen and (max-width: 767px) {
        .IGRowOpcoesFaixas {
            max-width: calc(100vw - 30px);
            width: calc(100vw - 30px);
        }
        div.IGFaixaName {
            width: calc((100vw - 30px)/4);
            max-width: calc((100vw - 30px)/4);
            font-size: 12px;
        }
        #IGFaixa0 {
            overflow: hidden;
        }
        .c-stickyBanner__link {
            max-width: 95vw;
        }
    }
</style>

<script>
	$(document).ready(function()
	{
        var IGFaixaAtual = 0; // 0 = Primeira Faixa (Parceiro)
        document.getElementById("IGFaixa0").style.display = "block";
        $("#IGNomeFaixa0").click(function()
        {
            if (IGFaixaAtual != 0)
            {
                document.getElementById("IGNomeFaixa" + IGFaixaAtual).classList = "IGFaixaName col col-md-2";
                document.getElementById("IGNomeFaixa0").classList = "IGFaixaName col col-md-2 active";
                document.getElementById("IGFaixa" + IGFaixaAtual).style.display = "none";
                document.getElementById("IGFaixa0").style.display = "block";
                IGFaixaAtual = 0;
            }
        });
        $("#IGNomeFaixa2").click(function()
        {
            if (IGFaixaAtual != 2)
            {
                document.getElementById("IGNomeFaixa" + IGFaixaAtual).classList = "IGFaixaName col col-md-2";
                document.getElementById("IGNomeFaixa2").classList = "IGFaixaName col col-md-2 active";
                document.getElementById("IGFaixa" + IGFaixaAtual).style.display = "none";
                document.getElementById("IGFaixa2").style.display = "block";
                IGFaixaAtual = 2;
            }
            // window.open("https://vendamais.martinsatacado.com.br/gestao-fiscal?utm_source=martins&utm_medium=link&utm_campaign=algarfiscal&utm_term=algar&utm_content=algargestaofiscal", "_blank");
        });
        $("#IGNomeFaixa3").click(function()
        {
            window.open("https://www.martinsatacado.com.br/venda-no-marketplace", "_blank");
        });
        $("#IGNomeFaixa4").click(function()
        {
            window.open("https://www.martinsatacado.com.br/super-ofertas", "_blank");
        });
    });
</script>

</head>

<body>

    <div class="container IGFaixasContainer">
        <div class="IGRowOpcoesFaixas">
            <div id="IGNomeFaixa0" class="IGFaixaName active" style="border-right: 1px solid #F0F1F1;">
                <p>Cartão Super Empresarial</p>
            </div><div id="IGNomeFaixa2" class="IGFaixaName" style="border-right: 1px solid #F0F1F1;">
                <p>Solicitar cotação</p>
            </div><div id="IGNomeFaixa4" class="IGFaixaName" style="border-right: 1px solid #F0F1F1;">
                <p>Ofertas da semana</p>
            </div><div id="IGNomeFaixa3" class="IGFaixaName">
                <p>Venda com a gente</p>
            </div>
        </div>
        <div id="IGFaixa0" class="IGFaixas IGFaixaFade">
            <h1>Colocar faixa cartão aqui</h1> 
        </div>
        <div id="IGFaixa2" class="IGFaixas IGFaixaFade">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 border">
                        <h1 style="text-align: center;">Solicite uma cotação</h1> 
                        <p style="text-align: center;"> Informe o seu <b>CNPJ</b> e <b>número para contato</b> que iremos te ajudar.
                        <br></p>
                        <h4 style="text-align: center;"><br>cotacao@martins.com.br</h4>
                        <br>
                        <div style="text-align: center;">
                            <a class="btn btn-primary" href="mailto:cotacao@martins.com.br" target="_blank">enviar e-mail</a><br><br>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
