<section id="principalBanners" class="principalBanners">
    <style>
        .mySlides {display: none}
        img.IGBanner {
            vertical-align: middle;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
        }
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 100vw;
          max-height: 550px;
          position: relative;
          margin: 0;
        }
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 47%;
          width: auto;
          padding: 14px 22px;
          margin-top: -22px;
          color: #004282;
          font-weight: bold;
          font-size: 20px;
          transition: 0.6s ease;
          border-radius: 4px;
          user-select: none;
          background-color: rgba(255,255,255,0.8);
        }
        
        /* Position the "next button" to the right */
        .next {
              right: 2%;
        }
        
        .prev {
            left: 2%;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: #ffffff;
          text-decoration: none;
        }
        
        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }
        
        .IGDots {
            text-align:center;
            position:absolute;
            top: 92%;
            left: 30%;
            right: 30%;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 10px;
          width: 10px;
          margin: 0 4px;
          background-color: #ffffff;
          border-radius: 30%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active {
          background-color: #013261;
          /* background-color: rgba(0,0,0,0.6); */
        }
        
        .dot:hover {
            background-color: #cecece;
        }
        
        /* Fading animation */
        .IGfade {
          -webkit-animation-name: fade;
          -webkit-animation-duration: 1.5s;
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @-webkit-keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        @media only screen and (max-width: 800px) {
          .prev, .next {
                display: none;
          }
          .IGDots {
                  display: none;
          }
        }
        
        #IGprogressBar1 {
            width: 100vw;
            height: 4px;
            background-color: #ffffff;
        }
        
        #IGprogressBar1 div {
            height: 100%;
            text-align: right;
            padding: 0 10px;
            line-height: 22px; /* same as #IGprogressBar height if we want text middle aligned */
            width: 0;
            background-color: #013261;
            box-sizing: border-box;
        }
        
        </style>
