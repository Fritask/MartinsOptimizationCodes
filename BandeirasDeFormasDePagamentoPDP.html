<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script>
$(document).ready(function()
{
    $('a.show-price').hover(function(){
        $(this).find('.IGDivGreenCTAIMG').attr('src', 'https://i.imgur.com/oEpqHqT.png');
    }, function(){
        $(this).find('.IGDivGreenCTAIMG').attr('src', 'https://i.imgur.com/zVeliBb.png');
    });

    $('a.show-price').text('').append('<div class="IGDivInGreenCTA"><img class="IGDivGreenCTAIMG" src="https://i.imgur.com/zVeliBb.png"><div class="IGDivGreenTXT">COMPRAR</div></div>');
    $('.qdDetails').append('<div class="IGTxtFormasPag" id="IGTxtFormasPag1">Formas de pagamento:</div>');

    $('#IGTxtFormasPag1').after('<div id="IGPaymentsParent"><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://i.imgur.com/zmUT4LH.png"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://i.imgur.com/Wnnuytj.png"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/visa.png"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/master.png"></div><div class="IGPaymentsParent"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/elo.svg"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/amex.svg"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/hipercard.svg"></div><div class="IGPaymentLogoParent"><img class="IGPaymentLogo IGPaymentLogoBordered" src="https://scpprd.martins.com.br/_ui/responsive/theme-martins/img/newFooter/diners.svg"></div>');

    $('.qdDetails').append('<div class="IGTxtFormasPag" id="IGTxtFormasPag2">Compre com segurança e sem sair<br>do seu comércio!</div>');
    
    $IGSafetyLogos = $('.c-footer__merchans').slice(2,3).first().clone();
    $IGSafetyLogos.removeClass('_center').css('margin', '0px');
    
    $('#IGTxtFormasPag2').after('<div id="IGPaymentsParentBorderless"><div class="IGPaymentLogoParent IGPaymentLogoParentBorderless"><img class="IGPaymentLogo" src="https://i.imgur.com/Wiex3aG.png"></div></div>');

    //Função clique no CTA "Comprar agora"
    $('.IGBannerCartaoCTAParent').click(function(){
        window.location.href = "https://www.martinsatacado.com.br/martins/pt/BRL/login";
    });
});
</script>

<style>
    #IGBannerCartaoIMG02, #IGBannerCartaoIMG03 {
        display: none;
    }
    .IGBannerCartaoDesktopParent {
        padding-left: 0;
        padding-right: 30px;
        margin-top: 25px;
        padding-bottom: 10px;
    }
    .IGBannerCartaoDesktop {
        display: flex;
        cursor: pointer;
    }
    .IGBannerCartaoIMG {
        width: 75%;
    }
    .IGBannerCartaoCTAParent {
        width: 25%;
        text-align: center;
        background-color: #52c889;
        position: relative;
        color: #FFFFFF;
    }
    .IGBannerCartaoCTAParent:after {
        content: "";
        border: solid transparent;
        position: absolute;
        border-width: 10px;
        z-index: 1;
        left: -20px;
        top: 50%;
        border-left-color: #52c889;
        transform: rotate(180deg) translate(0, 50%);
    }
    .IGBannerCartaoCTAParent:hover, .IGBannerCartaoCTAParent:focus {
        text-decoration: none;
        color: #FFFFFF;
    }
    .IGBannerCartaoDesktop:hover .IGBannerCartaoCTAParent {
        background-color: #05bdfb;
    }
    .IGBannerCartaoDesktop:hover .IGBannerCartaoCTAParent:after {
        border-left-color: #05bdfb;
    }
    .IGBannerCartaoCTA {
        padding-top: 10%;
        font-weight: bold;
    }
    a.show-price {
        border: 1px solid #449d44 !important;
    }
    a.show-price:hover {
        color: #449d44;
        /* border: 1px solid #449d44; */
        background-color: #FFFFFF !important;
    }
    .IGTxtFormasPag {
        color: #525252;
        border-left: 1px solid #DDDDDD;
        margin-top: 30px;
        margin-bottom: 15px;
        padding: 5px 10px;
    }
    #IGPaymentsParent {
        max-width: 275px;
    }
    #IGPaymentsParentBorderless {
        max-width: 220px;
    }
    .IGPaymentLogoParent {
        padding: 4px;
        display: inline-block;
        width: 25%;
    }
    .IGPaymentLogoParentBorderless {
        width: 100% !important;
    }
    .IGPaymentLogo {
        max-width: 100%;
    }
    .IGPaymentLogoBordered {
        border: 1px solid #DDDDDD;
    }
    .IGDivInGreenCTA {
        margin-left: auto;
        margin-right: auto;
    }
    .IGDivGreenCTAIMG {
        width: 13%;
        margin-right: 12px;
        display: inline;
    }
    .IGDivGreenTXT {
        display: inline;
    }
    div.qdDetails>div:nth-of-type(2) {
        display: block !important;
    }
    div.qdForm {
        margin: 0 !important;
    }
    div.sectionButtons {
        padding: 0 !important;
    }
    i.icon-lorry {
        display: none !important;
    }
    a.show-price {
        background-color: #449d44 !important;
        border: none;
        width: calc(100% - 85px) !important;
        padding: 12px 40px;
    }
    @media only screen and (max-width: 991px) {
        a.show-price {
            width: calc(100% - 185px) !important;
            padding: 12px 0px;
        }
    }
    @media only screen and (max-width: 899px) {
        .IGBannerCartaoDesktop {
            display: block;
        }
        .IGBannerCartaoCTAParent, .IGBannerCartaoIMG {
            width: 100%;
        }
        .IGBannerCartaoCTAParent:after {
            top: -20px;
            left: 50%;
            transform: rotate(270deg) translate(0, -50%);
        }
        .IGBannerCartaoCTA {
            padding: 15px;
        }
    }
    @media only screen and (max-width: 767px) {
        a.show-price {
            width: 217px !important;
        }
        .IGBannerCartaoDesktopParent {
            padding-right: 0px;
        }
    }
    @media only screen and (max-width: 599px) {
        #IGBannerCartaoIMG01 {
            display: none;
        }
        #IGBannerCartaoIMG02, #IGBannerCartaoIMG03 {
            display: block;
        }
        .IGBannerCartaoIMG {
            background-image: url("https://i.imgur.com/SeWUwPY.png");
            background-size: contain;
        }
        .IGBannerCartaoCTA {
            padding: 25px;
            font-size: 16px;
        }
    }
</style>

<div class="container IGBannerCartaoDesktopParent">
    <div class="IGBannerCartaoDesktop">
        <div class="IGBannerCartaoIMG">
            <img id="IGBannerCartaoIMG01" style="width: 100%;" src="https://i.imgur.com/rT96O6E.png">
            <img id="IGBannerCartaoIMG02" style="width: 100%;" src="https://i.imgur.com/yw8sXSB.png">
            <img id="IGBannerCartaoIMG03" style="width: 100%;" src="https://i.imgur.com/gC7HIhe.png">
        </div>
        <div class="IGBannerCartaoCTAParent">
            <div class="IGBannerCartaoCTA">COMPRAR AGORA</div>
        </div>
    </div>
</div>

</body>
</html>
